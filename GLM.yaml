name: GLM
spatial resolution: Vertical # nuber of vertical layers changes
variable spatial resolution: 'Yes'
dimensionality: 1D
temporal resolution: configurable
variable temporal resolution: 'No'
computatioal requirements: N/A
input data:
- name: Cinf
